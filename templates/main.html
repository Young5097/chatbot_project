<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일상대화챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        p {
            margin: 10px;
        }

        p:nth-child(odd) {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <form method="POST" action="/">
        <input type="text" name="message" placeholder="메세지를 입력하세요.">
        <input type="submit" value="Submit">
    </form>


    <div id="chat-container">
        {% for role, message in conversation_history %}
            <div class="message">
                <p>{{ role }}</p>
                <p>{{ message }}</p>
            </div>
        {% endfor %}
</body>

</html>
